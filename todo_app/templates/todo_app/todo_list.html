{% extends "base.html" %}

{% block content %}
<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{todo_list.title|upper}}</h5>




        </div>
        <ul>
        {% for todo in object_list %}
            <li>
                <a href="{% url 'item-update' todo_list.id todo.id %}" style="text-decoration: none; color: inherit;">
                    {{ todo.title }}
                <small>(Due {{ todo.due_date|date:"l, F j" }})</small>
                </a>
            </li>
        {% empty %}
            <p>There are no items in this list.</p>
        {% endfor %}
</ul>
        <p>
            <input
            value = "Add a new item"
            type = "button"
            onclick="location.href='{% url "item-add" todo_list.id %}'"/>
            <input
            value="Delete this list"
            type="button"
            onclick="location.href=
            '{% url "list-delete" todo_list.id %}'" />
        </p>




    </div>
</div>
{% endblock %}
